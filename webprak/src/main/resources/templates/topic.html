<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="blocks/header :: header"></div>
    <div class="container mt-5 mb-5">
        <form action="/topic" method="post">
            <input type="text" name="password" placeholder="Введите свой ID" class="form-control"><br>
            <textarea name="text" placeholder="Текст" class="form-control"></textarea>
            <button type="submit" class="btn btn-success mt-5">Опубликовать</button>
        </form>
    </div>

    <div th:each="el : ${list}" class="alert alert-info mt-3">
        <p th:text="${el.person_id.login}" class="text-dark"> </p>
        <p th:text="${el.person_id.role}" class="text-danger"> </p>
        <p th:text="${el.message_text}"> </p>
    </div>
</body>
</html>
