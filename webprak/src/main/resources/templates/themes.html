<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Themes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
  <div th:insert="blocks/header :: header"></div>
  <div th:each="el : ${all_themes}" class="alert alert-info mt-3">
      <h3><a th:href="'/'+'?id='+${el.theme_id}" th:text="${el.theme_name}" class="row justify-content-center"/></h3>
      <p th:text="'created by' + ' ' + ${el.theme_creator.login}"/>
  </div>
</body>
</html>
